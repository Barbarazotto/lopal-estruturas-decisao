<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula a analise IMC</title>
</head>
<body>
    <script>
        //Obter altura em metros e peso em qulogramas do usuário
        //Calcular o IMC = peso/(altura * altura)
        //Verificar se o IMC está no intervalo entre 18.5 e 35
        //Se estiver nesse intervalo exibt o IMC e dar os parabéns para o usuário
        //Se estiver abaixo de 18.5 exibir "Seu IMC indica que você está abaixo do peso!"
        //Seestiver acima de 35 exibir "Seu IMC indica que você está acima do peso!"
        // Depois de ter escrito o program, atualize o repositório remoto e envie o link pela tarefa.
        
        function calcularIMC() {
    let altura = prompt("Digite sua altura (em metros)");
    let peso = prompt("Digite seu peso (em kg)");
    
    let imc = peso / (altura * altura);

    imc = Math.round(imc);

    if (imc >= 18.5 && imc <= 35) {
        document.write("Seu IMC é: " + imc + ". Parabéns, você está dentro do intervalo saudável!");
    } else if (imc < 18.5){
        document.write("Seu IMC indica que você está abaixo do peso!");
    } else{
        document.write("Seu IMC indica que você está acima do peso!");
    }
}

calcularIMC();

     
        




        
        
        

    </script>
</body>
</html>
